<div class="DivUp">
    <h1>Leave a message!</h1>
</div>

<form action="" method="">
    <!--La relacionamos la etiqueta con el input (cuadrito) porque así es más accesible de utilizar, además, al estar en ipad o tablet, no necesito hacer un click tan preciso. Al colocar el mismo id en for y en input, entonces al hacer click en la descripción del campo, habilito el cuadrito por default-->

    <!--Por cada label hay que tener un input-->
    <label for="NomUser">Name: </label>
    <input type="text" id="NomUser">
    <br>
    <label for="TelUser">Phone: </label>
    <input type="text" id="TelUser" maxlength="13">
    <br>
    <label for="MailUser">Mail: </label>
    <input type="email" id="MailUser">
    <br>
    <label for="Message"> Message:</label>
    <input type="text" id="Message">
    <br>
    <label for="MailAgree">May I contact by mail? </label>
    <input type="checkbox" id="MailAgree">
    <br>
    <label for="PhoneAgree">May I contact by phone? </label>
    <input type="checkbox" id="PhoneAgree">
    <br>
    <button type="submit" class="btn btn-outline-info">Enviar </button>
    <!--Mientras esté dentro del formulario, el navegador lo interpreta de la misma forma que un botón de submit, pero de forma mucho más personalizable-->
</form>
